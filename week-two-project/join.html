<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="css/join.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Join</title>
  </head>
  <body>
    <div id="all_content">
      <header>
        <div id="header_photo">
          <img src="images/filmclub.png" alt="logo image">
        </div>
        <nav class="nav_row">
          <div id="nav_item1">
            <a href="index.html">home</a>
          </div>
          <div id="nav_item2">
            <a href="calendar.html">calendar</a>
          </div>
          <div id="nav_item3">
            <a href="join.html">join</a>
          </div>
        </nav>
      </header>
      <main>
        <h1 id="join_header">Join Film Club</h1>
        <form>
          <div id=picture_and_text>
            <fieldset id="picture_input">
              <div id="prof_pic_file">
                <label for="fileToUpload">profile picture</label>
                <input type="file" name="fileToUpload" id="fileToUpload">
              </div>
              <div id="prof_pic_placeholder">
                <img src="images/profile-placeholder.png" alt="Profile Picture Placeholder">
              </div>
            </fieldset>
            <div id="text_inputs">
              <div id="name_and_email">
                <div class="text_input">
                  <label for="nameInput">name</label>
                  <input type="text" name="nameInput" id="nameInput">
                </div>
                <div class="text_input">
                  <label for="emailInput">email address</label>
                  <input type="email" name="emailInput" id="emailInput">
                </div>
              </div>
              <div id="password_and_password">
                <div class="text_input">
                  <label for="passwordInput">password</label>
                  <input type="password" name="passwordInput" id="passwordInput">
                </div>
                <div class="text_input">
                  <label for="confirmPasswordInput">confirm password</label>
                  <input type="password" name="confirmPasswordInput" id="confirmPasswordInput">
                </div>
              </div>
            </div>
          </div>
          <fieldset id="genre_input">
            <h5>Which genres are you interested in?</h5>
              <ul id="checkboxes">
                <li class="check">
                  <input type="checkbox" name="action" value="action" id="action">
                  <label for="action">action</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="adventure" value="adventure" id="adventure">
                  <label for="adventure">adventure</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="comedy" value="comedy" id="comedy">
                  <label for="comedy">comedy</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="drama" value="drama" id="drama">
                  <label for="drama">drama</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="fantasy" value="fantasy" id="fantasy">
                  <label for="fantasy">fantasy</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="historical" value="historical" id="historical">
                  <label for="historical">historical</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="horror" value="horror" id="horror">
                  <label for="horror">horror</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="mystery" value="mystery" id="mystery">
                  <label for="mystery">mystery</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="romance" value="romance" id="romance">
                  <label for="romance">romance</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="scienceFiction" value="scienceFiction" id="scienceFiction">
                  <label for="scienceFiction">science fiction</label>
                </li>
                <li class="check">
                  <input type="checkbox" name="western" value="western" id="western">
                  <label for="western">western</label>
                </li>
              </ul>
          </fieldset>
          <fieldset id="additional_input">
            <label for="additionalInput">Additional input</label>
            <input type="textarea" name="additionalInput" id="additionalInput">
          </fieldset>
          <fieldset id="join_input">
            <input type="submit" value="Join Film Club">
          </fieldset>
        </form>
      </main>
      <footer>
        <nav id="nav_column">
          <div id="nav_item_footer1">
            <a href="index.html">home</a>
          </div>
          <div id="nav_item_footer2">
            <a href="calendar.html">calendar</a>
          </div>
          <div id="nav_item_footer3">
            <a href="join.html">join</a>
          </div>
        </nav>
        <div id="subfooter">
          <p>Â© 2017, Film Club</p>
        </div>
      </footer>
    </div>
  </body>
</html>
